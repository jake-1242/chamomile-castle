    <link rel="stylesheet" href="chamomile.css">
</head>
<body>
    <header id="header-main">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html"><img id="main-logo" src="assets/chamomile castle logo.webp" alt="band-logo"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <i class="bi bi-list"></i>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                  <li class="nav-item ">
                    <a class="nav-link" href="tour.html">tour</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="music.html">music</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="cont">contact</a>
                  </li>
  
                </ul>
            
              </div>
            </div>
          </nav>
    </header>
    <main id="main-content">
        <div class="row m-5">
            <div class="col-12 col-lg-6 d-flex-column ">
                <form name="contact" netlify>
                    <div class="mb-3">
                    <label for="first-name" class="form-label ">Name</label>
                    <input name="first-name" type="text" class="form-control rounded" id="firstName" required>
                    </div>
                    <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input name="email" type="email" class="form-control rounded" id="emailInput" aria-describedby="emailHelp" required>
                    <div id="emailHelp" class="form-text text-light">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea name="message" class="form-control rounded" id="messageInput" rows="3" required></textarea>
                    </div>
                    <button name="submit" type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col-12 col-lg-6 d-flex-column align-self-center ">
                <h4>We'd love to hear from you ,get in touch ! For any booking inquiries please contact chamomilebooking@gmall.com</h4>
            </div>
        </div>
    </main>
    <footer id="footer-css">
        <div class="container mt-5">
          <div class="row">
              <div class="col-12">
                &copy; Chamomile Castle 
              </div>    
          </div>
      </div>
